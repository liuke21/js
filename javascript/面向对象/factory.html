<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script type="text/javascript">
    //工厂函数
    function creatpeople(name,age){
      var o={}
      o.name=name;
      o.age=age;
      return o;
    }
    var a=creatpeople("liuke",18)
    console.log(a.name+a.age)
    //构造函数模式
    function People(name,age){
      this.name=name;
      this.age=age;
    }
    var b=new People("liuke",18);
    console.log(b.name)
  </script>
</body>
</html>
