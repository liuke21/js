<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while语句</title>
    <script>
      var pwd=prompt("请输入密码:","");
      while(pwd !== "刘浩宇"){
        pwd=prompt("输入错误，请重新输入:","");
      }
      if(pwd == "刘浩宇"){
        document.write("输入正确");
      }
    </script>
</head>
<body>

</body>
</html>
