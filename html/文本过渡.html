<!DOCTYPE html>
<html>
    <head>
        <style>
            p {
                height:100px;
                width:100px;
                background-color:yellow;
            }
            p:hover{
                height:200px;
                width:200px;
                background-color:blue;
                transition-delay:100ms;
                transition-duration:500ms;
                transition-timing-function:ease-in-out;
            }
            body{
            margin-top:0px;
            }
        </style>
    </head>
    <body>
        <p>transition-duration:500ms;文本过渡时间500ms</p>
    </body>
</html>
