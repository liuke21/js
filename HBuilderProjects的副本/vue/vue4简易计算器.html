<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="vue.js" charset="utf-8"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- v-model只适用于表单数据的双向绑定 -->
    <input type="text" v-model="n1">
    <select v-model="opt">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <input type="text" v-model="n2">
    <input type="button" @click="cacal" value="=">
    <input type="text" v-model="n3">
  </div>
  <script type="text/javascript">
    var vm = new Vue({
      el:"#app",
      data:{
        n1:0,
        n2:0,
        n3:0,
        opt:"+"
      },
      methods:{
        cacal(){
          switch (this.opt) {
            case '+':this.n3=parseInt(this.n1) + parseInt(this.n2)
            break;
            case '-':this.n3=parseInt(this.n1) - parseInt(this.n2)
            break;
            case '*':this.n3=parseInt(this.n1) * parseInt(this.n2)
            break;
            case '/':this.n3=parseInt(this.n1) / parseInt(this.n2)
            break;

          }
        }
      }
    })
  </script>
</body>
</html>
