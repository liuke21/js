<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="vue.js" charset="utf-8"></script>
</head>
<body>
  <div id="app">
    <input type="button" value="registr" @click="flag=true">
    <input type="button" value="login" @click="flag=false">
    <!-- 用v-if和v-else控制组件的显示 -->
    <registr v-if="flag"></registr>
    <login v-else="flag"></login>
  </div>
  <script type="text/javascript">
    Vue.component('registr',{
      template:"<h3>注册组件</h3>"
    })
    Vue.component('login',{
      template:"<h3>登录组件</h3>"
    })
    var vm = new Vue({
      el:"#app",
      data:{
        flag:false
      }
    })
  </script>
</body>
</html>
