<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="vue.js" charset="utf-8"></script>
  <!-- 引入路由模块 -->
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <style media="screen">
    .header{
      height: 80px;
      line-height: 80px;
      text-align: center;
      background-color: pink;
    }
    body{
      margin: 0;
      padding: 0;
    }
    h1{
      margin: 0;
      padding: 0;
    }
    .content{
      display:flex;
      height: 800px;
      line-height: 800px;
    }
    .left{
      text-align: center;
      flex: 2;
      background-color: green;
    }
    .main{
      text-align: center;
      flex: 8;
      background-color: red;
    }
  </style>
</head>
<body>
  <div id="app">
    <router-view></router-view>
    <div class="content">
    <router-view name="left"></router-view>
    <router-view name="main"></router-view>
    </div>
  </div>
  <script type="text/javascript">
    var header={
      template:"<h1 class='header'>这是头部</h1>"
    }
    var leftBox={
      template:"<h1 class='left'>这是左侧边栏</h1>"
    }
    var mainBox={
      template:"<h1 class='main'>这是主要内容</h1>"
    }
    var router=new VueRouter({
      routes:[
        {path:'/',components:{
          default:header,
          'left':leftBox,
          'main':mainBox
        }}
      ]
    })
    var vm =new Vue({
      el:"#app",
      data:{},
      router
    })
  </script>
</body>
</html>
